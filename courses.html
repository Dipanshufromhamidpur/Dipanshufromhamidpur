<!DOCTYPE html>
<html lang="en">

  <title>Courses</title>

</head>
<body>
  <!-- Header (Navigation Bar) -->
  <header>
    <nav class="navbar">
      <div class="logo">
        EduLearn
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>

  <main>
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to EduLearn</h1>
            <p>Your journey to knowledge starts here.
          </p>
        </div>
  </section>
  <!-- Main Content: Courses List -->
  
    <section id="courses-list">
      <h1>Our Courses</h1>

      <!-- Filters/Search Bar -->
      <div class="filters">
        <label for="course-filter">Filter by: </label>
        <select id="course-filter">
          <option value="all">All Courses</option>
          <option value="beginner">NEET</option>
          <option value="advanced">Board</option>
        </select>
      </div>

      <!-- Course Cards Grid -->
      <div class="course-cards">
        <!-- Course Card 1 -->
        <div class="course-card">
          <img src="https://i.ibb.co/Q6KJYvM/html.png" alt="HTML Basics" height="100" width="100">
          <h3>HTML Basics</h3>
          <button class="start-button">Start Now</button>
        </div>

        <!-- Course Card 2 -->
        <div class="course-card">
          <img src="https://i.ibb.co/2SkmZK2/css.png" alt="CSS Fundamentals" height="100" width="100">
          <h3>CSS Fundamentals</h3>
          <button class="start-button">Start Now</button>
        </div>

        <!-- Course Card 3 -->
        <div class="course-card">
          <img src="https://i.ibb.co/F48fb53/javascript.png" alt="JavaScript for Beginners" height="100" width="100">
          <h3>JavaScript for Beginners</h3>
          <button class="start-button">Start Now</button>
        </div>

        <!-- Additional course cards can be added here -->
      </div>
